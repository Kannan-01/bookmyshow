<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmyshow</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <!-- Ajax used for making reservation -->
    <script>
      function makeReservation(movieId) {
        $.ajax({
          url: '/user',
          type: 'POST',
          data: { movieid: movieId },
          success: function(response) {
            // Redirect to /reservation after successful reservation
            window.location.href = '/reservation/' + movieId;
          },
          error: function(xhr, status, error) {
            // Handle error if needed
            console.error(error);
          }
        });
      }
    </script>
  
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          <a href="/user">
            <img
              src="../static/images/logo.png"
              width="110px"
              alt="Bookmyshow"
            />
          </a>
        </span>
        <div class="d-flex justify-content-between">
          <div>
            <button
              type="button"
              class="fw-bold border-0 me-3"
              style="background-color: inherit"
            >
              <a class="text-decoration-none text-black" href="/bookings"
                >My Bookings</a
              >
            </button>
          </div>
          <div>
            <button
              type="button"
              class="fw-bold border-0"
              style="background-color: inherit"
            >
              <a class="text-danger text-decoration-none" href="/">Logout</a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <h1 class="title fw-bold mb-4">Recommended <span class="text-danger">Movies</span></h1>
      <div class="movies-list">
        <div class="card-container">
          {% for movie in movies %}
          <div class="movie" style="cursor: pointer;"  onclick="makeReservation('{{ movie[0] }}')">
            <div class="card">
              <img
                src="../static/images/poster/poster4.jpg"
                class="card-img"
                alt=""
              />
              <div class="card-body">
                <ion-icon name="heart-sharp"></ion-icon>
                <p>92% &ThinSpace; 16k votes</p>
              </div>
            </div>
            <h3>{{ movie[1]}}</h3>
            <p class="detail">{{ movie[5]}}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
