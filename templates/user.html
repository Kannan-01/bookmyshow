<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow</title>
    <link rel="icon" type="image/x-icon" href="../static/images/fav/fav.png" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/e7761c5b02.js"
      crossorigin="anonymous"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- css link -->
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          <a class="text-decoration-none" href="/user">
            <img
              src="../static/images/logo.png"
              width="110px"
              alt="Bookmyshow"
            />
          </a>
        </span>
        <div class="d-flex justify-content-between">
          <div>
            <button
              type="button"
              class="fw-bold border-0 me-3"
              style="background-color: inherit"
            >
              <a class="text-decoration-none text-black" href="/orders"
                >My Bookings</a
              >
            </button>
          </div>
          <div>
            <button
              type="button"
              class="fw-bold border-0"
              style="background-color: inherit"
            >
              <a class="text-danger text-decoration-none" href="/">Logout</a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <h1 class="title">Recommended Movies</h1>
      <div class="movies-list container">
        <div class="slider-buttons">
          <button id="prev">
            <i class="fa-solid fa-chevron-left fa-2xl"></i>
          </button>
          <button id="next">
            <i class="fa-solid fa-chevron-right fa-2xl"></i>
          </button>
        </div>
        <div class="card-container">
          {% for movie in movies %}
          <div class="movie">
            <div class="card">
              <img
                src="/{{ movie[6] }}"
                class="card-img"
                alt=""
                style="cursor: pointer"
                onclick="document.getElementById('reserveForm{{ movie[0] }}').submit();"
              />
              <form
                id="reserveForm{{ movie[0] }}"
                action="/user"
                method="POST"
                style="display: none"
              >
                <input type="hidden" name="movieid" value="{{ movie[0] }}" />
              </form>

              <div class="card-body">
                <ion-icon name="videocam" style="color: white"></ion-icon>
                <p>{{ movie[3]}}</p>
              </div>
            </div>
            <h3>{{ movie[1]}}</h3>
            <p class="detail">{{ movie[5]}}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script>
    document.getElementById("next").addEventListener("click", () => {
      document.querySelector(".card-container").scrollBy({
        left: 450,
        behavior: "smooth",
      });
    });

    document.getElementById("prev").addEventListener("click", () => {
      document.querySelector(".card-container").scrollBy({
        left: -450,
        behavior: "smooth",
      });
    });
  </script>
</html>
