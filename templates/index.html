<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmyshow</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
<a href="/">
            <img src="../static/images/logo.png" width="110px" alt="Bookmyshow" />
  
</a>        </span>
      </div>
    </nav>

    <!-- login container -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 90vh"
    >
      <div
        class="loginBox w-50 p-5 h-50"
        style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px"
      >
        <h3 class="fw-bold"><span class="text-danger">Welcome</span> Back</h3>

        <form id="loginForm" action="/" method="POST">
          <!-- email -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              name="username"
              style="
                border: none;
                border-bottom: 2px solid #999;
                border-radius: 0%;
              "
            />
            <label for="floatingInput">Email address</label>
          </div>

          <!-- password -->
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              name="password"
              placeholder="Password"
              style="
                border: none;
                border-bottom: 2px solid #999;
                border-radius: 0%;
              "
            />
            <label for="floatingPassword">Password</label>
          </div>

          <!-- button -->
          <button
            type="submit"
            class="btn btn-danger form-control"
            style="border-radius: 0%"
          >
            Login
          </button>
        </form>
        {% if login_failed %}
      <div class="text-danger fw-bold justify-content-center d-flex mt-2">Invalid credentials</div>
      {% endif %}
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
