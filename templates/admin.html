<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmyshow</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          <img src="../static/images/logo.png" width="110px" alt="Bookmyshow" />
        </span>

        <div>
          <button type="button" class="fw-bold border-0 me-3" style="background-color: inherit;" ><a class="text-black text-decoration-none" href="/add">Add Movie</a></button>
          <button type="button" class="fw-bold border-0 me-3" style="background-color: inherit;" ><a class="text-black text-decoration-none" href="/schedule">Schedule</a></button>
            <button type="button" class="text-danger fw-bold border-0" style="background-color: inherit;" ><a class="text-danger text-decoration-none" href="/">Logout</a></button>
        </div>
      </div>        
      </div>
  </div>
    </nav>
    <!-- Movies currently Hosted -->
<div class="container">
  <div class="movies-list">

    <div class="card-container mt-5">
      <h2 class="fw-bold"><span class="text-danger">Movies</span> currently Hosted...</h2>
      {% for movie in movies %}
      <div class="movie mb-5">
        <div class="card">
          <img
            src="../static/images/poster/poster1.jpg"
            class="card-img"
            alt=""
          />
          <div class="card-body">
            <p>{{ movie[1]}}</p>
          </div>
        </div>
        <h6 class="fw-bold text-danger mt-2" style="cursor: pointer;">Cancel Hosting</h6>
      </div>
      {% endfor %}
    </div>
    </div>
  </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
