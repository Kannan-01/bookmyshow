<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow</title>
    <link rel="icon" type="image/x-icon" href="../static/images/fav/fav.png">
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/e7761c5b02.js"
      crossorigin="anonymous"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
      <!-- jquery for AJAX -->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../static/style.css" />

    <script>
      function deleteSchedule(movie_id) {
        // Confirmation dialog
        if (confirm("Are you sure you want to delete this schedule?")) {
          $.ajax({
            type: "POST",
            url: "/delete_schedule",
            data: { movie_id: movie_id },
            success: function(response) {
              if (response.status === 'success') {
                alert('Schedule deleted successfully');
                location.reload();  // Reload the page to reflect the changes
              } else {
                alert('Failed to delete schedule');
              }
            },
            error: function() {
              alert('Error in the request');
            }
          });
        }
      }
    </script>
    
    
  </head>
  <body>    
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          <img src="../static/images/logo.png" width="110px" alt="Bookmyshow" />
        </span>

        <div>
          <button type="button" class="fw-bold border-0 me-3" style="background-color: inherit;" ><a class="text-black text-decoration-none" href="/add">Add Movie</a></button>
          <button type="button" class="fw-bold border-0 me-3" style="background-color: inherit;" ><a class="text-black text-decoration-none" href="/schedule">Schedule</a></button>
            <button type="button" class="text-danger fw-bold border-0" style="background-color: inherit;" ><a class="text-danger text-decoration-none" href="/">Logout</a></button>
        </div>
      </div>        
      </div>
  </div>
    </nav>
    <!-- Movies currently Hosted -->
    <div class="container-fluid">
      <h1 class="title mb-3 fw-bold">Movies Hosted</h1>
      <div class="movies-list container">
        <div class="slider-buttons">
          <button id="prev">
            <i class="fa-solid fa-chevron-left fa-2xl"></i>
          </button>
          <button id="next">
            <i class="fa-solid fa-chevron-right fa-2xl"></i>
          </button>
        </div>
        <div class="card-container">
          {% for movie in movies %}
          <div
            class="movie"
            onclick="makeReservation('{{ movie[0] }}')"
          >
            <div class="card">
              <img src="/{{movie[6]}}" class="card-img" alt="" />
              <div class="card-body">
                <ion-icon name="videocam" style="color: white"></ion-icon>
                <p>{{ movie[3]}}</p>
              </div>
            </div>
            <h3>{{ movie[1]}}</h3>
       <p class="detail text-danger fw-bold btn-link text-decoration-none" style="cursor: pointer" onclick="deleteSchedule('{{ movie[0] }}')">Cancel</p>

          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script>
    document.getElementById("next").addEventListener("click", () => {
      document.querySelector(".card-container").scrollBy({
        left: 450,
        behavior: "smooth",
      });
    });

    document.getElementById("prev").addEventListener("click", () => {
      document.querySelector(".card-container").scrollBy({
        left: -450,
        behavior: "smooth",
      });
    });
  </script>
</html>
