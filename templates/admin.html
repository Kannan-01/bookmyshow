<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow</title>
    <link rel="icon" type="image/x-icon" href="../static/images/fav/fav.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e7761c5b02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand mb-0 h1 text-decoration-none" href="/admin">
          <img src="../static/images/logo.png" width="110px" alt="Bookmyshow" />
        </a>
        <div>
          <a
            href="/add"
            class="btn btn-link text-decoration-none fw-bold text-black"
            >Add Movie</a
          >
          <a
            href="/schedule"
            class="btn btn-link text-decoration-none fw-bold text-black"
            >Host a Movie</a
          >
          <a
            href="/"
            class="btn btn-link text-decoration-none fw-bold text-danger"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- Movies currently Hosted -->
    <div class="container-fluid">
      <h1 class="title mb-3 fw-bold">Movies Hosted</h1>
      <div class="movies-list container">
        <div class="slider-buttons">
          <button id="prev">
            <i class="fa-solid fa-chevron-left fa-2xl"></i>
          </button>
          <button id="next">
            <i class="fa-solid fa-chevron-right fa-2xl"></i>
          </button>
        </div>
        <div class="card-container">
          {% for movie in movies %}
          <div class="movie">
            <div class="card">
              <img src="/{{ movie[6] }}" class="card-img" alt="" />
              <div class="card-body">
                <ion-icon name="videocam" style="color: white"></ion-icon>
                <p>{{ movie[1] }}</p>
              </div>
            </div>
            <p class="mb-0">{{ movie[7] }}</p>
            <form
              action="/delete_schedule"
              method="post"
              onsubmit="return confirm('Are you sure you want to delete this schedule?')"
            >
              <input type="hidden" name="movie_id" value="{{ movie[0] }}" />
              <button
                type="submit"
                class="btn btn-link text-decoration-none text-danger fw-bold p-0"
              >
                Cancel Hosting
              </button>
            </form>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script>
      document.getElementById("next").addEventListener("click", () => {
        document.querySelector(".card-container").scrollBy({
          left: 450,
          behavior: "smooth",
        });
      });

      document.getElementById("prev").addEventListener("click", () => {
        document.querySelector(".card-container").scrollBy({
          left: -450,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
