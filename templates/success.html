<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow</title>
    <link rel="icon" type="image/x-icon" href="../static/images/fav/fav.png" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/e7761c5b02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          <img src="../static/images/logo.png" width="110px" alt="Bookmyshow" />
        </span>

        <div>
          <button
            type="button"
            class="fw-bold border-0 me-3"
            style="background-color: inherit"
          >
            <a class="text-black text-decoration-none" href="/admin">Home</a>
          </button>
          <button
            type="button"
            class="text-danger fw-bold border-0"
            style="background-color: inherit"
          >
            <a class="text-danger text-decoration-none" href="/">Logout</a>
          </button>
        </div>
      </div>
    </nav>

    <!-- add movie form -->
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div
        class="loginBox w-100 p-5 h-50"
        style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px"
      >
        <h3 class="fw-bold text-success">
          <i class="fa-solid fa-check"></i> Movie added successfully
        </h3>
        <div class="d-flex">
          <div class="w-25">
            <label>
              <input type="file" name="poster" style="display: none" />
              <div class="movie" style="cursor: pointer">
                <div
                  class="card h-100"
                >
                <img src="/{{success[0][6]}}" alt="">
                </div>
              </div>
            </label>
          </div>

          <div class="w-75">
            <!-- Name -->
            <div class="form-floating">
                <div>
                    <h2 class="fw-bold">{{success[0][1]}}</h2>
                    <hr class="my-4 border-1 border-black" />
                  </div>

            <!-- length -->
            
            <div class="form-floating mb-3">
                <div>
                    <p>Length : {{success[0][2]}}</p>
                    <hr class="my-4 border-1 border-black" />
                  </div>

            <!-- genre -->
            <div class="form-floating mb-3">
                <div>
                    <p>Genre : {{success[0][5]}}</p>
                    <hr class="my-4 border-1 border-black" />
                  </div>

            <!-- language -->
            <div>
                <p>Language : {{success[0][3]}}</p>
                <hr class="my-4 border-1 border-black" />
              </div>

            <!-- format -->
            <div>
              <p>Format : {{success[0][4]}}</p>
              <hr class="my-4 border-1 border-black" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
