<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmyshow</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />  
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          <img src="../static/images/logo.png" width="110px" alt="Bookmyshow" />
        </span>
        <div>
          <button type="button" class="fw-bold border-0 me-3" style="background-color: inherit;" ><a class="text-black text-decoration-none" href="/user">Home</a></button>
            <button type="button" class="text-danger fw-bold border-0" style="background-color: inherit;" ><a class="text-danger text-decoration-none" href="/">Logout</a></button>
        </div>
      </div>
    </nav>

    <nav>
      <div class="left-nav-item">
          <div class="nav-item-container"><a href="#back" class="fa fa-angle-left back-logo"></a></div>
          <div class="nav-item-container">
              Gold <small>(U/A)</small><br>
              <small class="mallname light-grey-text"> INOX: Korum Mall, Eastern Express Highway, Thane</small>
          </div>
          <div class="showmobile nav-item-container" style="text-overflow:ellipsis !important;font-size:10pt;overflow:hidden;white-space: nowrap;width:80%;"><b> INOX: Korum Mall, Eastern Express Highway, Thane</b></div>
      </div>
      <div class="right-nav-item">
          <div class="nav-item-container small-text num-of-tickets pointer" style="margin-right:40px;">2 Tickets <span class="fa fa-angle-down"></span></div>
          <div class="nav-item-container"><span class="fa fa-close pointer"></span></div>
      </div>
  </nav>
  <header>
      <div class="light-grey-text xsmall-text" id="ticket-date">Tomorrow, 30 Aug, 01:00 PM</div>
      <button class="timing-select-button"> 09:45 AM</button>
      <button class="timing-select-button active"> 01:00 PM</button>
      <button class="timing-select-button"> 04:00 PM</button>
      <button class="timing-select-button"> 07:15 PM</button>
  </header>

  
    <div class="content">
      <span class="light-grey-text">ROYAL-Rs. 160.00</span><br><hr>
      <div class="seats" id="seats-royal" seatrow="{{ rows|length }}" seatcol="{{ rows[0]['seats']|length }}">
          {% for row in rows %}
          <div class='row' id='{{ row.row_id }}'>{{ row.row_label }} &nbsp; &nbsp;
              {% for seat in row.seats %}
              <a class='seat pointer'>{{ seat }}</a>
              {% endfor %}
          </div>
          {% endfor %}
      </div>
  </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
