<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyShow</title>
    <link rel="icon" type="image/x-icon" href="../static/images/fav/fav.png">
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <span class="navbar-brand mb-0 h1">
          <img src="../static/images/logo.png" width="110px" alt="Bookmyshow" />
        </span>
        <div>
          <button type="button" class="fw-bold border-0 me-3" style="background-color: inherit;" ><a class="text-black text-decoration-none" href="/admin">Home</a></button>
          <button type="button" class="fw-bold border-0 me-3" style="background-color: inherit;" ><a class="text-black text-decoration-none" href="/add">Add movie</a></button>
            <button type="button" class="text-danger fw-bold border-0" style="background-color: inherit;" ><a class="text-danger text-decoration-none" href="/">Logout</a></button>
        </div>
      </div>
    </nav>
    <!-- schedule a movie -->
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <div
        class="loginBox w-75 p-5 h-50"
        style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px"
      >
        <h3 class="fw-bold">
          Schedule a <span class="text-danger">movie</span>
        </h3>

        <form id="scheduleForm" action="/schedule" method="POST">
          <div>
            <select
              style="
                border: none;
                border-bottom: 2px solid #999;
                border-radius: 0%;
              "
              class="form-select form-control mb-3 mt-4"
              aria-label="Default select example"
              name="movieid"
            >
              <option selected>Select a movie</option>
              {% for movie in movies %}
              <option value="{{ movie[0]}}">{{ movie[1]}}</option>
              {% endfor %}
            </select>
          </div>

          <!-- time -->
          <div class="form-floating mb-3">
            <input
              type="time"
              class="form-control"
              id="floatingInput"
              name="time"
              style="
                border: none;
                border-bottom: 2px solid #999;
                border-radius: 0%;
              "
            />
            <label for="floatingInput">Select Show time</label>
          </div>

          <!-- button -->
          <button
            type="submit"
            class="btn btn-danger form-control mt-3"
            style="border-radius: 0%"
          >
            Host
          </button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
